{{ partial "header.html" . }}

<div class="container">
  {{ range .Site.Pages }}
  <div class="row">
    <div class="col-xs">
        <h2>{{ .Title }}</h2>
        <p>{{ .Params.auteur }}</p>

    </div>
  </div>
  {{ end }}
</div>

{{ partial "footer.html" . }}
